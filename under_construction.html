<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            height: 100vh;
            background: #fbf7f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .container {
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #222;
        }

        h1 span {
            color: #FD853A;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 6px solid #ffe2ce;
            border-top-color: #FD853A;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>We're <span>Building</span> Something New</h1>
        <p>
            Our website is currently under construction.  
            We're working hard to bring you a clean, modern, and polished experience.
        </p>

        <div class="loader"></div>

        <p class="footer">Stay tuned â€” launching soon!</p>
    </div>
</body>
</html>
